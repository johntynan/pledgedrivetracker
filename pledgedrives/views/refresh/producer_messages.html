<h2>Producer Messages</h2>

<div style="overflow:auto;height:160px;width:100%">
<table style="width:100%">
{{for h,item in enumerate(posts):}}
    <tr class="{{='odd' if h%2 else 'even'}}">
        <td>{{=item['body']}}</td>
		<td><a class="producer_message" data-id="{{=item.id}}" href="#">Mark as Read</a></td>
		<td>{{=item['read']}}</td>
        <td><span style="align:right"><small>{{=item['created_on']}}</small></span></td>
    </tr>
{{pass}}
</table>
</div>

<script type="text/javascript">
refreshing_widgets.push("producer_messages");
</script>
