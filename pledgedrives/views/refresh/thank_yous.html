<h1>Thank you Messages</h1>
<table>
	<tr>
		<th>Name</th>
		<th>Amount</th>
		<th>Comment</th>
		<th>Delete</th>
	</tr>
	{{for item in pledges:}}
	<tr>
		<td>{{=item.name}}</td>
		<td>{{=item.amount}}</td>
		<td>{{=item.comment}}</td>
		<td><a class="thank_you_message" data-id="{{=item.id}}" href="#">Mark as Read</a></td>
		<td>{{=item.read}}</td>
	</tr>
	{{pass}}
</table>
<script type="text/javascript">
refreshing_widgets.push("thank_yous");
</script>
